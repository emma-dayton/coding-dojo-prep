<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url('academy-airplane-master/ocean.jpg');
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			background-image: url("academy-airplane-master/player.png");
			width: 70px;
			height:75px;
		}
		.enemy {
			position: absolute;
			background-image: url("academy-airplane-master/enemy.png");
			width: 70px;
			height:75px;
		}
	</style>

	<div id='ocean'>
		<div id="players"></div>
		<div id="enemies"></div>
	</div>

	<script type="text/javascript">

		var player = {
			left: 450,
			top: 620
		};

		var enemies = [
			{left: 350, top: 200},
			{left: 450, top: 250},
			{left: 100, top: 100},
			{left: 250, top: 150}
		];

		function drawPlayer(){
			content = '<div class="player" style="left:'+player.left+'px; top:'+player.top+'px"></div>';
			document.getElementById("players").innerHTML = content
		}
		drawPlayer()

		function drawEnemies(){
			content = "";
			for(var i = 0; i < enemies.length; i++){
				content += '<div class="enemy" style="left:'+enemies[i].left+'px; top:'+enemies[i].top+'px"></div>';
			}
			document.getElementById("enemies").innerHTML = content;
		}
		drawEnemies()

		document.onkeydown = function(e){
			if(e.keyCode == 37){ //LEFT
				if(player.left > 10 && player.left <= 840){
					player.left = player.left - 10
				};
			}
			if(e.keyCode == 39){ //RIGHT
				if(player.left >= 10 && player.left < 840){
					player.left = player.left + 10
				};
			}
			if(e.keyCode == 38){ //UP
				if(player.top <= 630 && player.top > 430){
					player.top = player.top - 10
				};
			}
			if(e.keyCode == 40){ //DOWN
				if(player.top < 630 && player.top >= 430){
					player.top = player.top + 10
				};
			}
			drawPlayer()
		}

	</script>
	
</body>
</html>
