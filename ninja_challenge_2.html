<html>
  <body>
    <div id='background'>
      <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("academy-ninja-master/img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
      var leftValue = 450;
      var topValue = 100;
      var direction = 'down';
      var walkValue = 1;

      function update(){
        document.getElementById("character").style.left = leftValue+"px";
        document.getElementById("character").style.top = topValue+"px";
        document.getElementById("character").style.backgroundImage = "url('academy-ninja-master/img/" + direction + walkValue + ".png')"
      }
        document.onkeydown = function(e){
          console.log(e);
            if (walkValue == 1){
              walkValue = 2;
            }
            else if (walkValue == 2){
              walkValue = 1;
            }
            if (e.keyCode == 37 && leftValue > 0){
            // Left
              leftValue = leftValue - 10;
              direction = 'left';
            }
            else if (e.keyCode == 39 && leftValue < 500){
            // Right
              leftValue = leftValue + 10;
              direction = 'right';
            }
            else if (e.keyCode == 38 && topValue > 0){
            // Up
              topValue = topValue - 10;
              direction = 'top';
            }
            else if (e.keyCode == 40 && topValue < 500){
            // Down
              topValue = topValue + 10;
              direction = 'down';
            }
            update();
        }
    </script>
  </body>
</html>
